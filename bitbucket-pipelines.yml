pipelines:
  default:
    - step:
        script:
        - tar czvf archive.tgz src
        artifacts:
        - archive.tgz
    - step:
        script:
        - pipe: atlassian/heroku-deploy:1.0.1
          variables:
              HEROKU_API_KEY: $apikey
              HEROKU_APP_NAME: 'plex-mdim'
              ZIP_FILE: 'archive.tgz'
